<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input id="city-input" type="text" placeholder="Enter city name" spellcheck="false" />
      <button id="search-btn">Search</button>
    </div>
    <div class="error" id="error-msg">
      <p>Invalid city name</p>
    </div>
    <div class="weather" id="weather-data">
      <img id="weather-icon" src="" class="weather-icon" />
      <h1 id="temp" class="temp">22Â°C</h1>
      <h2 id="city" class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./humidity.png" />
          <p id="humidity" class="humidity">50%</p>
        </div>
        <div class="col">
          <img src="./wind.png" />
          <p id="wind" class="wind">15km/h</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
